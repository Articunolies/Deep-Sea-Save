<html>

<head>
    <script src="./lib/phaser.js"></script>
    <script src="./src/preloader.js"></script>

    <script src="./src/Entity.js"></script>

    <meta charset="UTF-8">
    <title>Deep Sea Save</title>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body>canvas {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0
        }
    </style>
</head>

<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 1920,
            height: 1080,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: 0,
                    debug: false
                }
            },
            pixelArt: false,
            render: {
                antialias: false
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [Preloader, ClickScene, MenuScene, Level1Scene]
        };
        var game = new Phaser.Game(config);
    </script>

</body>
